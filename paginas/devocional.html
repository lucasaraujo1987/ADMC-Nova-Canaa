<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="shortcut icon" href="../imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../estilos/style.css">
    <title>Nova Canaã</title>
</head>
<body onload="load()">
    <header>
        <div id="logo-redes">
            <a href="../index.html"><img src="../imagens/Logo-ADMC-Nova-Canaã-Simples-logo-header.png" alt="ADMC Nova Canaã"></a>
            <div class="social">
                <a href="https://www.facebook.com/nova.canaa.75" target="_blank"><img src="../imagens/facebook-logo-topo.png" alt="facebook"></a>
                <a href="#"><img src="../imagens/twitter_logo-topo.png" alt="twitter"></a>
                <a href="https://www.instagram.com/umadcan_admc/" target="_blank"><img src="../imagens/Instagram-logo-topo.png" alt="instagram"></a>
                <a href="#"><img src="../imagens/youtube-logo-topo.png" alt="youtube"></a>
            </div>
        </div>   
        <span id="burguer" class="material-symbols-outlined" onclick="clickMenu()" >menu</span>
        <span id="fechar" class="material-symbols-outlined" onclick="clickMenu()" >close</span>
        <menu>
            <ul id="itens">
                <li><a href="programacao.html">PROGRAMAÇÃO</a></li>
                <li><a href="devocional.html" style="background-color: mediumturquoise; padding: 5px;
                    border-radius: 50px;">DEVOCIONAL</a></li>
                <li><a href="#">QUEM SOMOS</a></li>
                <li><a href="ondeestamos.html">ONDE ESTAMOS</a></li>
                <li><a href="#">MÍDIA</a></li>
                <li><a href="#">OFERTA</a></li>
            </ul>
        </menu>
    </header>
    
    <main>
        <section id="calendario">
            <iframe src="meses/meses.html" frameborder="0" name="meses"></iframe>
        </section>
        <section class="devocional">
            <iframe class="leitura" name="frame" src="" frameborder="0" width="100%" height="100%"></iframe>
        </section>        
    </main>

    <footer>

    </footer>

    <script>
        function clickMenu(){
            if (itens.style.display == 'block'){
                itens.style.display = 'none'
                burguer.style.display = 'block'
                fechar.style.display = 'none'
            }else{
                itens.style.display = 'block'
                burguer.style.display = 'none'
                fechar.style.display = 'block'
            }
        }
        function load(){
            if (fechar.style.display == 'block'){
                burguer.style.display = 'none'
                fechar.style.display = 'block'
            }else{
                burguer.style.display = 'block'
                fechar.style.display = 'none'
            }
        }
    </script>
</body>
</html>
